<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页部分 -->
    <section id="home" class="hero">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>我是一名Web开发者</p>
            <a href="#contact" class="cta-button">联系我</a>
        </div>
    </section>

    <!-- 关于我部分 -->
    <section id="about">
        <div class="container">
            <h2>关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>你好！我是一名充满热情的Web开发者。我热爱编程和设计，致力于创建优秀的用户体验。</p>
                    <p>我擅长前端开发，包括HTML、CSS和JavaScript，同时也在不断学习新的技术。</p>
                </div>
                <div class="about-image">
                    <img src="images/avatar.jpg" alt="个人照片">
                </div>
            </div>
        </div>
    </section>

    <!-- 技能部分 -->
    <section id="skills">
        <div class="container">
            <h2>技能专长</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <h3>HTML5</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <h3>CSS3</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <h3>JavaScript</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目展示部分 -->
    <section id="projects">
        <div class="container">
            <h2>项目展示</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="images/project1.jpg" alt="项目1">
                    <h3>项目名称1</h3>
                    <p>项目描述...</p>
                </div>
                <div class="project-card">
                    <img src="images/project2.jpg" alt="项目2">
                    <h3>项目名称2</h3>
                    <p>项目描述...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系方式部分 -->
    <section id="contact">
        <div class="container">
            <h2>联系我</h2>
            <form class="contact-form">
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的留言" required></textarea>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 我的个人主页. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
